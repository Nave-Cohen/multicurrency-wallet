<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet - HD Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container mt-5 text-center">
        <h1 id="welcome-message" class="fw-bold">Welcome to Your Wallet</h1>
        <div class="wallet-header mb-4">
            <p id="wallet-address" class="text-muted">My Wallet Address: <span id="address" class="fw-bold">Loading...</span></p>
        </div>
        <div class="d-flex justify-content-center">
            <select id="coin-select" class="form-select rounded-pill shadow p-2">
                <option value="ETH">Ethereum</option>
                <option value="POLY">Polygon</option>
            </select>
        </div>               
        <div id="balance-display" class="p-4 rounded shadow-sm bg-light" style="max-width: 600px; margin: 0 auto;">
            <div id="balance" class="display-4 fw-bold">Loading...</div>
        </div>
        <div class="d-flex flex-column align-items-center mt-4">
            <button id="make-transaction-btn" class="btn btn-primary mb-3">Make a Transaction</button>
            <button id="logout-btn" class="btn btn-danger">Log Out</button>
        </div>        
    </div>
    <script src="wallet.js"></script>
</body>
</html>
