<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restore Wallet - HD Wallet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 id="restore-title">Restore Your Wallet</h1>
      <p id="restore-message" class="lead">
        Enter your 12-word recovery phrase to restore your wallet.
      </p>

      <div id="mnemonic-input-container" class="mb-4">
        <div id="input-container" class="row justify-content-center"></div>
        <button
          id="pasteBtn"
          class="btn btn-outline-secondary btn-sm paste-btn"
          onclick="pasteMnemonic()"
        >
          <i class="bi-clipboard"></i>
        </button>
      </div>

      <div id="button-container" class="d-flex justify-content-between">
        <button id="back-btn" class="btn btn-secondary">
          <i class="bi-arrow-left"></i> Back
        </button>
        <button id="next-btn" class="btn btn-primary">
          <i class="bi-arrow-right"></i> Next
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Alert</h5>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Dynamic content goes here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="restore.js"></script>
  </body>
</html>
