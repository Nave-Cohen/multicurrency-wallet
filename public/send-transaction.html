<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Transaction - HD Wallet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container mt-5 text-center">
      <h1>Send Transaction</h1>
      <div id="send-form" class="mt-4">
        <div class="form-group mb-3">
          <label for="address-input" class="form-label"
            >Recipient Address</label
          >
          <input
            type="text"
            id="address-input"
            class="form-control"
            placeholder="Enter recipient address"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="amount-input" class="form-label">Amount</label>
          <input
            type="text"
            id="amount-input"
            class="form-control"
            placeholder="Enter amount"
            required
            pattern="^\d+(\.\d{1,18})?$"
          />
        </div>
        <div class="d-flex flex-column align-items-center">
          <label for="coin-select" class="form-label">Select Coin</label>
          <select id="coin-select" class="form-select rounded-pill shadow p-2">
            <option value="ETH">Ethereum</option>
            <option value="POLY">Polygon</option>
          </select>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button id="back-btn" class="btn btn-secondary">
            <i class="bi-arrow-left"></i> Back
          </button>
          <button id="send-btn" class="btn btn-primary">
            <i class="bi-arrow-right"></i> Send
          </button>
        </div>
        <!-- Error message container -->
        <div id="error-message" class="text-danger mt-3"></div>

        <!-- Loading spinner container with text -->
        <div id="spinner-container" style="display: none; text-align: center">
          <div
            id="loading-spinner"
            class="spinner-border text-primary"
            role="status"
          ></div>
          <!-- Visible message when spinner is active -->
          <p id="loading-text" class="mt-2">Sending transaction...</p>
        </div>
      </div>
    </div>
    <script src="send-transaction.js"></script>
  </body>
</html>
