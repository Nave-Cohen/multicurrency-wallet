<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Receipt - HD Wallet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container mt-5 text-start">
      <h1>Transaction Receipt</h1>
      <div id="transaction-details" class="mt-4">
        <p><strong>Txn Hash:</strong> <span id="txn-hash"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Block:</strong> <span id="block-number"></span></p>
        <p><strong>From:</strong> <span id="from-address"></span></p>
        <p><strong>To:</strong> <span id="to-address"></span></p>
        <p><strong>Amount:</strong> <span id="amount"></span> POL</p>
        <p><strong>Txn Fee:</strong> <span id="txn-fee"></span> POL</p>
      </div>

      <!-- Gas details section -->
      <div class="mt-4">
        <p>
          <strong>Gas price:</strong> <span id="gas-price"></span> POL (<span
            id="gas-price-gwei"
          ></span>
          Gwei)
        </p>
        <p>
          <strong>Gas limit & usage by txn:</strong>
          <span id="gas-limit"></span> | <span id="gas-usage"></span> (100%)
        </p>
        <p>
          <strong>Gas fees:</strong>
          Base: <span id="base-fee"></span> Poly | Max:
          <span id="max-fee"></span> Gwei | Max priority:
          <span id="max-priority-fee"></span> Gwei
        </p>
        <p><strong>Burnt fee:</strong> <span id="burnt-fee"></span> POL</p>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button id="back-btn" class="btn btn-secondary" onclick="backClicked()">
          <i class="bi-arrow-left"></i> Back
        </button>
        <button
          id="dashboard-btn"
          class="btn btn-primary"
          onclick="dashboardClicked()"
        >
          <i class="bi-arrow-right"></i> Dashbard
        </button>
      </div>
    </div>

    <script src="recipt.js"></script>
  </body>
</html>
