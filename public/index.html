<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center mt-5">
        <h1>Welcome to HD Wallet</h1>
        <p class="lead">Manage your cryptocurrency with ease. We support Ethereum and Polygon, with more to come!</p>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button id="create-btn" class="btn btn-primary btn-lg">Create a new wallet</button>
            <button id="restore-btn" class="btn btn-secondary btn-lg">Restore existing wallet</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
